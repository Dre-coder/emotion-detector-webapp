services:
  - type: web
    name: emotion-detector-webapp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd emotion_detector && gunicorn --bind 0.0.0.0:$PORT app:app --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: MODEL_MODE
        value: deepface
      - key: FLASK_ENV
        value: production